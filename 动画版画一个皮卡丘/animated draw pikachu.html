<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animated draw pikachu</title>
    <link rel="stylesheet" href="css/default.css">
    <style id="styleTag"></style>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="codeWrapper">
        <pre></pre>
    </div>
    <div class="previewWrapper">
        <div class="wrapper">
            <div class="nose"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="cheek left"></div>
            <div class="cheek right"></div>
            <div class="upperLip left"></div>
            <div class="upperLip right"></div>
            <div class="tongueWrapper">
                <div class="tongue"></div>
            </div>
        </div>
    </div>
    <div class="actions">
        <div class="speed">
            <button data-speed="slow">慢速</button>
            <button data-speed="medium" class="active">中速</button>
            <button data-speed="fast">快速</button>
        </div>
        <div class="location">
            <button data-location="start">回到开始</button>
            <button data-location="end">跳往最后</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
